name: Trigger auto deployment for sample-capp10

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/sample-capp10-AutoDeployTrigger-d80b47ac-7e48-4089-ab02-270b2cb46ea6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SAMPLECAPP10_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SAMPLECAPP10_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SAMPLECAPP10_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.SAMPLECAPP10_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SAMPLECAPP10_REGISTRY_PASSWORD }}
          containerAppName: sample-capp10
          resourceGroup: test-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


